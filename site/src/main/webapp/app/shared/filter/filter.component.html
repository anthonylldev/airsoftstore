<div class="accordion filter-display" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Filter
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="accordion accordion-flush" [id]="'#id' + category.id" *ngFor="let category of categories">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#id' + category.id"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                {{ category.title }}
              </button>
            </h2>
            <div
              [id]="'id' + category.id"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              [attr.data-bs-parent]="'#id' + category.id"
            >
              <div class="accordion-body">
                <button class="btn-subCategory" *ngFor="let subCategory of category.subCategories">
                  {{ subCategory.title }}
                </button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="form-check" *ngFor="let brand of brands">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="brand.selected"
            [id]="brand.id"
            (change)="brandFilterChange(brand)"
          />
          <label class="form-check-label" for="flexCheckDefault">
            {{ brand.title }}
          </label>
        </div>
        <br />
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary btn-clean-all" (click)="clearAllFilters()">
              <span jhiTranslate="entity.filters.clearAll"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
