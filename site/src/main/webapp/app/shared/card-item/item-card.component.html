<div class="card text-center" *ngIf="item">
  <div class="card-header">
    {{ item.title }}
  </div>
  <div class="card-img">
    <img [src]="'data:' + item.coverContentType + ';base64,' + item.cover" class="card-img-top" alt="item image" />
    <button class="btn" jhiTranslate="global.card.item.view" (click)="navToItem()">View</button>
  </div>
  <div class="card-footer">
    <p *ngIf="!item.discount">{{ item.price | currency: 'EUR' }}</p>

    <p *ngIf="item.discount && item.price">
      <span class="last-price">{{ item.price | currency: 'EUR' }}</span>&nbsp;<span>{{ item.price - (item.price * item.discount) / 100 | currency: 'EUR' }}</span>
    </p>


    <div *ngIf="item.stock">
      <button *ngIf="item.stock > 0">
        <span>
          <fa-icon [icon]="faCartShopping"></fa-icon>
          <span jhiTranslate="global.card.item.addToCart">Add to cart</span>
        </span>
      </button>
    </div>
    <span *ngIf="item.stock == 0" class="outOfStock">
      <fa-icon [icon]="faBan"></fa-icon>
      <span jhiTranslate="global.card.item.outOfStock">Out of stock</span>
    </span>
  </div>
</div>
