<div class="accordion filter-display" id="accordionExample" *ngIf="filters.hasAnyFilterSet()">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Filter
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let category of categories">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#id' + category.id"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                {{ category.title }}
              </button>
            </h2>
            <div
              [id]="'id' + category.id"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button *ngFor="let subCategory of category.subCategories">
                  {{ subCategory.title }}
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- <span jhiTranslate="entity.filters.set">Following filters are set</span>

            </li>
          </ng-container>

    </div>
  </div>
</div>
