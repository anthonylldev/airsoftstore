<div class="container" *ngIf="item">
  <div class="item-container">
    <div class="row justify-content-between">
      <div class="img-item-container col-md-4">
        <div *ngIf="item.cover">
          <a (click)="openFile(item.cover, item.coverContentType)">
            <img class="img-fluid" [src]="'data:' + item.coverContentType + ';base64,' + item.cover" alt="item image" />
          </a>
        </div>
      </div>
      <div class="detail-container col-md-5 d-flex flex-column justify-content-between">
        <h2>{{ item.title }}</h2>
        <p>
          <span class="brand" jhiTranslate="airsoftstoreApp.item.detail.brand">Brand</span>:&nbsp;&nbsp;
          <span class="brand-title" (click)="navToBrand()">{{ item.brand?.title }}</span>
        </p>
        <div class="row" *ngIf="!item.discount && item.price">
          <div class="price col-md-6">{{ item.price | currency: 'EUR' }}</div>
        </div>
        <div class="row align-items-center" *ngIf="item.discount && item.price">
          <div class="last-price col-md-4">
            {{ item.price | currency: 'EUR' }}
          </div>
          <div class="price col-md-4">
            {{ item.price - (item.price * item.discount) / 100 | currency: 'EUR' }}
          </div>
          <div class="discount col-md-4">AHORRA -{{ item.discount }}%</div>
        </div>
        <hr />
        <div *ngIf="item.stock">
          <div class="row align-items-center" *ngIf="item.stock > 0">
            <div class="col-md-3"><span jhiTranslate="airsoftstoreApp.item.detail.quantity">Quantity</span>:</div>
            <div class="col-md-4 quantity d-flex justify-content-center">
              <button class="decrease" (click)="decreaseQuantity()">-</button>
              <input type="number" [(ngModel)]="quantity" />
              <button class="increase" (click)="increaseQuantity()">+</button>
            </div>
            <div class="col-md-5 d-flex justify-content-center">
              <button class="add-to-cart" (click)="addToCart()">
                <span>
                  <fa-icon [icon]="faCartShopping"></fa-icon>
                  <span jhiTranslate="global.card.item.addToCart">Add to cart</span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 out-of-stock">
            <span *ngIf="item.stock == 0" class="outOfStock">
              <fa-icon [icon]="faBan"></fa-icon>
              <span jhiTranslate="global.card.item.outOfStock">Out of stock</span>
            </span>
          </div>
        </div>
        <hr />
        <div class="row">
          <img src="../../../../content/images/item-detail-img.jpg" alt="imagen" />
        </div>
      </div>
    </div>
  </div>
</div>
