<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="content/images/home-banner-1.png" class="d-block w-100" alt="home-banner-1" />
      </div>
      <div class="carousel-item">
        <img src="content/images/home-banner-2.png" class="d-block w-100" alt="home-banner-2" />
      </div>
      <div class="carousel-item">
        <img src="content/images/home-banner-3.png" class="d-block w-100" alt="home-banner-3" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row subCategory-container">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let subCategory of mostPopularSubCategories">
      <jhi-card [item]="subCategory"></jhi-card>
    </div>
  </div>
  <div class="row items-container">
    <h2 jhiTranslate="home.newsTitle">NEWS</h2>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of itemsNews">
      <jhi-item-card [item]="item"></jhi-item-card>
    </div>
  </div>
</div>
